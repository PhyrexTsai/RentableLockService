<div id="container">
	<div id="left-block">
		<h4>請記得開啟 geth 並且 unlock 所使用的帳號</h4>
		<h4>RentableLockService</h4>
	</div>
	<div id="right-block">
		<h4>控制面板</h4>
		<h6>每1秒 需 0.01 ether</h6>
		<input id="account" type="text" placeholder="租用人 Address" />
		<input id="deposit" type="text" placeholder="押金 (ether)" />
		<button id="rent">租用</button>
		<button id="return">歸還</button>
		<button id="lock">上鎖</button>
		<button id="unlock">解鎖</button>
		<h4 id="locked">智能鎖狀態 (上鎖/解鎖) : <span id="lockeddata"></span></h4>
		<h4 id="renttime">租用時間 (秒) : <span id="renttimedata"></span></h4>
		<h4 id="renterbalance">租用人以太幣帳戶餘額 (ether) : <span id="renterbalancedata"></span></h4>
		<h4 id="rentablelockbalance">RentableLockService 合約帳戶餘額 (ether) : <span id="rentablelockbalancedata"></span></h4>
	</div>
</div>
